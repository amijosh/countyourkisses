<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Heart</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #120024, #1a0033);
    overflow: hidden;
  }
  #scoreDisplay {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 8px;
    border-radius: 8px;
  }
  #endScreen {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
  }
  #endScreen button {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    background-color: pink;
    color: black;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div id="scoreDisplay">0 ❤️</div>
<canvas id="gameCanvas"></canvas>
<div id="endScreen">
  <h1>Game Over</h1>
  <p id="finalScore"></p>
  <button onclick="startGame()">Restart</button>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let heart, pipes, frame, score, gameOver;
let gravity = 0.25;
let jump = -4.6;

function startGame() {
    heart = { x: 50, y: canvas.height / 2, size: 12, velocity: 0 }; // smaller heart size
    pipes = [];
    frame = 0;
    score = 0;
    gameOver = false;
    document.getElementById("scoreDisplay").innerText = `${score} ❤️`;
    document.getElementById("endScreen").style.display = "none";
    loop();
}

function loop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    heart.velocity += gravity;
    heart.y += heart.velocity;

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(heart.x, heart.y);
    ctx.bezierCurveTo(heart.x - heart.size, heart.y - heart.size, heart.x - heart.size * 2, heart.y + heart.size / 3, heart.x, heart.y + heart.size);
    ctx.bezierCurveTo(heart.x + heart.size * 2, heart.y + heart.size / 3, heart.x + heart.size, heart.y - heart.size, heart.x, heart.y);
    ctx.fill();

    if (frame % 90 === 0) {
        let gap = 150;
        let topHeight = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, y: 0, height: topHeight, passed: false });
        pipes.push({ x: canvas.width, y: topHeight + gap, height: canvas.height - topHeight - gap });
    }

    pipes.forEach((pipe) => {
        pipe.x -= 2;
        ctx.fillStyle = "pink";
        ctx.fillRect(pipe.x, pipe.y, 50, pipe.height);

        if (
            heart.x < pipe.x + 50 &&
            heart.x + heart.size > pipe.x &&
            heart.y < pipe.y + pipe.height &&
            heart.y + heart.size > pipe.y
        ) {
            endGame();
        }

        if (!pipe.passed && pipe.x + 50 < heart.x) {
            pipe.passed = true;
            score++;
            updateScore();
        }
    });

    pipes = pipes.filter(pipe => pipe.x + 50 > 0);

    if (heart.y + heart.size > canvas.height || heart.y - heart.size < 0) {
        endGame();
    }

    frame++;
    requestAnimationFrame(loop);
}

function updateScore() {
    document.getElementById("scoreDisplay").innerText = `${score} ❤️`;
}

function endGame() {
    gameOver = true;
    document.getElementById("finalScore").innerText = `Score: ${score} ❤️`;
    document.getElementById("endScreen").style.display = "block";
}

window.addEventListener("keydown", () => {
    if (!gameOver) heart.velocity = jump;
});

window.addEventListener("touchstart", () => {
    if (!gameOver) heart.velocity = jump;
});

startGame();
</script>
</body>
</html>
