<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #ff99cc, #ffccff);
    overflow: hidden;
  }
  #scoreDisplay {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: white;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 8px;
    border-radius: 8px;
  }
  #gameCanvas {
    display: block;
  }
</style>
</head>
<body>
<div id="scoreDisplay">0 ❤️</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let isMobile = window.innerWidth < 768;

// Game settings
let gravity = isMobile ? 0.2 : 0.25;
let pipeSpeed = isMobile ? 1.5 : 2;
let pipeGap = isMobile ? 180 : 150;
let heartSize = isMobile ? 12 : 15;

let heart = { x: 50, y: canvas.height / 2, size: heartSize, velocity: 0 };
let pipes = [];
let score = 0;
let gameOver = false;

function drawHeart(x, y, size) {
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
  ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
  ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
  ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
  ctx.fill();
}

function createPipe() {
  let pipeY = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({ x: canvas.width, y: pipeY });
}

function updatePipes() {
  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= pipeSpeed;

    // Score update
    if (pipes[i].x + 50 === heart.x) {
      score++;
      updateScore();
    }

    // Remove off-screen pipes
    if (pipes[i].x < -50) {
      pipes.splice(i, 1);
    }
  }
}

function drawPipes() {
  ctx.fillStyle = "#ff4da6"; // brighter pipe color
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, 50, pipe.y);
    ctx.fillRect(pipe.x, pipe.y + pipeGap, 50, canvas.height - (pipe.y + pipeGap));
  });
}

function updateScore() {
  document.getElementById("scoreDisplay").innerText = score + " ❤️";
}

function checkCollision() {
  for (let pipe of pipes) {
    if (
      heart.x + heart.size > pipe.x &&
      heart.x - heart.size < pipe.x + 50 &&
      (heart.y - heart.size < pipe.y || heart.y + heart.size > pipe.y + pipeGap)
    ) {
      gameOver = true;
    }
  }
  if (heart.y + heart.size > canvas.height || heart.y - heart.size < 0) {
    gameOver = true;
  }
}

function resetGame() {
  heart.y = canvas.height / 2;
  heart.velocity = 0;
  pipes = [];
  score = 0;
  updateScore();
  gameOver = false;
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  heart.velocity += gravity;
  heart.y += heart.velocity;

  if (!gameOver) {
    updatePipes();
    checkCollision();
    drawHeart(heart.x, heart.y, heart.size);
    drawPipes();
  } else {
    ctx.fillStyle = "white";
    ctx.font = "30px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Game Over - Tap to Restart", canvas.width / 2, canvas.height / 2);
  }

  requestAnimationFrame(gameLoop);
}

canvas.addEventListener("touchstart", () => {
  if (!gameOver) {
    heart.velocity = -5;
  } else {
    resetGame();
  }
});

canvas.addEventListener("mousedown", () => {
  if (!gameOver) {
    heart.velocity = -5;
  } else {
    resetGame();
  }
});

// Pipe generation
setInterval(() => {
  if (!gameOver) createPipe();
}, 2000);

updateScore();
gameLoop();
</script>
</body>
</html>
